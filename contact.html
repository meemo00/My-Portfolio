<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About Aysil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
         {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #654633;
            color: #333;
            text-align: center;
        }

        .main-header {
            width: 100%;
            background-color: #fedee9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .logo .weverse {
            color: saddlebrown;
            margin-right: 10px;
        }

        .logo .nct {
            color: #000;
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icons i {
            font-size: 20px;
            cursor: pointer;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #f3b3cd;
            padding: 10px 0;
            color: #fff;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin: 0 15px;
            padding-bottom: 5px;
            position: relative;
        }

        .nav-bar a.active {
            font-weight: bold;
        }

        .nav-bar a.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background-color: white;
            border-radius: 10px;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-header h1 {
            color: #ffb6b9;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .contact-header p {
            color: #ffb6b9;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .contact-details {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .contact-info {
            flex: 1;
            background-color: #59382c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-info h3 {
            color: #ff7f89;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 16px;
            color: white;
        }

        .social-links {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 12px;
            background-color: #ff7f89;
            color: #fff;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .social-link:hover {
            background-color: #ff5c6f;
        }

        .social-link i {
            margin-right: 10px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        .footer p {
            color: #ffb6b9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .sidebar, .main, .banner {
            background-color: #ccbeb3;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar .post {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .sidebar .post .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .sidebar .post .post-text {
            font-size: 14px;
        }

        .sidebar .post strong {
            font-size: 16px;
        }

        .post-input textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .recent-posts .post {
            margin-bottom: 20px;
        }

        .recent-posts .post img {
            width: 100%;
            border-radius: 5px;
        }

        .banner img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .banner p {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    </head>
<body>

   <header class="main-header">
        <div class="top-bar">
            <div class="logo">
                <span class="nct">All About Aysil</span>
            </div>
            
            <div class="icons">
                <a href="https://www.instagram.com/alsyafrds/?hl=en" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com/@alsyafrds" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>

        </div>
        <nav class="nav-bar">
            <a href="index.html" class="active">HOME</a>
            <a href="me.html">ME</a>
            <a href="interest.html">INTEREST</a>
            <a href="portfolio.html">PORTFOLIO</a>
            <a href="contact.html">CONTACT</a>
        </nav>
    </header>

    <div class="content">
        <div class="sidebar">
            <div class="post">
                <div class="banner">
                    <img src="cakenyang.jpeg" alt="banner">
                </div>
            </div>
        </div>

        <div class="main">
            <div class="contact-container">
                <header class="contact-header">
                    <h1>Contact Me</h1>
                    <p>Feel free to reach out to me on the following platforms:</p>
                </header>

                <div class="contact-details">
                    <div class="contact-info">
                        <h3>Get in Touch</h3>
                        <p>If you have any questions, suggestions, or just want to chat, feel free to drop me a message!</p>
                    </div>

                    <div class="social-links">
                        <a href="https://www.instagram.com/alsyafrds/?hl=en" target="_blank" class="social-link instagram">
                            <i class="fab fa-instagram"></i> Instagram
                        </a>
                        <a href="https://www.youtube.com/@alsyafrds" target="_blank" class="social-link youtube">
                            <i class="fab fa-youtube"></i> YouTube
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="banner">
            <img src="tomatnyang.jpeg" alt="banner">
        </div>
    </div>

    <footer class="footer">
        <p>Created with â™¥ by Aysil</p>
    </footer>

</body>
</html>
